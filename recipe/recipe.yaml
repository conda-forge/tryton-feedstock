context:
  name: tryton
  version: 6.2.12

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tryton/tryton/archive/refs/tags/tryton-${{ version }}.tar.gz
  sha256: 34f79859a8bb80a40832b521bdecf3fc8e77e53c7bf41398ea000d4e1c90189a
  patches:
    - patches/python313.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install ./tryton --no-deps -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}<=3.11
    - cairo
    - python-dateutil
    - pygobject
    - gtk3
    - librsvg

tests:
  - python:
      imports:
        - tryton
      pip_check: true

about:
  license: GPL-3.0-or-later
  license_file: tryton/COPYRIGHT
  summary: Tryton is business software, ideal for companies of any size, easy to use, complete and 100% Open Source.
  homepage: https://www.tryton.org/
  repository: https://github.com/tryton/tryton

extra:
  recipe-maintainers:
    - looooo
