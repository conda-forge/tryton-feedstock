context:
  name: tryton
  version: 5.0.56

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tryton/tryton/archive/refs/tags/tryton-${{ version }}.tar.gz
  sha256: 17a9a981367f93e93f79f96e84b0d84e9d9cfd5a2068cc48a87a8b0852da2a05
  patches:
    - patches/entry_points.patch

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv
  python:
    entry_points:
      - tryton = tryton.__main__:main

requirements:
  host:
    - pip
    - python >=3.7,<3.8
    - setuptools
  run:
    - python >=3.7,<3.8
    - cairo >=1.16,<1.17
    - python-dateutil
    - pygobject <=3.44,<3.45
    - gtk3
    - librsvg

tests:
  - python:
      imports:
        - tryton
      pip_check: true

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Tryton is business software, ideal for companies of any size, easy to use, complete and 100% Open Source.
  homepage: https://www.tryton.org/
  repository: https://github.com/tryton/tryton

extra:
  recipe-maintainers:
    - looooo
